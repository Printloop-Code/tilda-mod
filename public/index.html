<style>
    * {
        padding: 0;
        margin: 0;

        box-sizing: border-box;
    }

    body {
        font-family: "Roboto", sans-serif;

        background: #e7e7e7;
    }

    main {
        padding: 18px;
    }

    .editor-container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        gap: 10px;
    }

    .editor-content {
        position: relative;

        aspect-ratio: 1 / 1;
        width: 100%;
        max-width: 100vw;
        /* max-height: 600px; */

        background: #F9F9F9;

        border-radius: 24px;
    }

    .editor-position {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;
    }

    #editor-background {
        width: 100%;
        height: 100%;

        background-color: #ffffff;
        background-image: radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 0);
        background-size: 20px 20px;


        user-select: none;

        z-index: 1;
    }

    #editor-mockup {
        object-fit: cover;
        z-index: 2;

        user-select: none;
    }

    #editor-canvas {
        z-index: 3;

        user-select: none;
    }

    #editor-loading {
        display: flex;
        justify-content: center;
        align-items: center;

        background-color: rgba(255, 255, 255, 0.745);

        user-select: none;
        pointer-events: none;

        transition: background-color 0.3s ease;
    }

    #spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #fe5e3a;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
